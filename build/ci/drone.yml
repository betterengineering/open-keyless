kind: pipeline
name: default

steps:
  - name: test
    image: golang:1.11
    environment:
      GO111MODULE: on
    commands:
      - apt-get update && apt-get install -y libnfc-dev
      - make test

  - name: build
    image: golang:1.11
    environment:
      GO111MODULE: on
    commands:
      - make build
