kind: pipeline
name: default

platform:
  os: linux
  arch: amd64

steps:
  - name: test
    image: golang:1.11
    environment:
      GO111MODULE: on
      AIRTABLE_API_KEY:
        from_secret: airtable_api_key
      AIRTABLE_BASE_ID:
        from_secret: airtable_base_id
    commands:
      - apt-get update && apt-get install -y libnfc-dev
      - make test-full

  - name: build binary
    image: golang:1.11
    environment:
      GO111MODULE: on
      AIRTABLE_API_KEY:
        from_secret: airtable_api_key
      AIRTABLE_BASE_ID:
        from_secret: airtable_base_id
      CMAKE_FIND_ROOT_PATH: /tools/arm-bcm2708/arm-linux-gnueabihf/arm-linux-gnueabihf/sysroot
    commands:
      - git clone https://github.com/raspberrypi/tools.git /tools
      - export PATH=$PATH:/tools/arm-bcm2708/arm-linux-gnueabihf/bin
      - dpkg --add-architecture armhf
      - apt-get update && apt-get install -y libusb-0.1-4:armhf libc6-dev:armhf libnfc-dev:armhf libusb-dev:armhf libnfc5:armhf
      - make build

  - name: build debian package
    image: lodge93/drone-fpm
    pull: always
    settings:
      name: open-keyless-controller
      version: 0.0.1-${DRONE_BUILD_NUMBER}
      input_type: dir
      output_type: deb
      architecture: armhf
      package: build/out/open-keyless-controller_0.0.1-${DRONE_BUILD_NUMBER}_armhf.deb
      deb_systemd: build/package/systemd/open-keyless-controller.service
      command_arguments: build/out/linux/arm/open-keyless-controller=/usr/local/bin/

  - name: upload to gcs
    image: plugins/gcs
    environment:
      GOOGLE_CREDENTIALS:
        from_secret: google_auth_key
    settings:
      source: build/out/open-keyless-controller_0.0.1-${DRONE_BUILD_NUMBER}_armhf.deb
      target: open-keyless-build-storage/snapshots/open-keyless-controller_0.0.1-${DRONE_BUILD_NUMBER}_armhf.deb
      acl:
        - allUsers:READER
      cache_control: public,max-age=3600
